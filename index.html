<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinterklaas Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Zorgt dat je niet per ongeluk de pagina ververst bij het swipen */
        body {
            overflow: hidden;
            touch-action: none;
            background: #8B1538;
            position: relative;
        }

        /* 3D Flip animatie */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-inner.flipped {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Versie informatie -->
    <div id="version-info" style="position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 11px; color: #F5E6D3; opacity: 0.8; font-family: monospace; z-index: 10; text-align: center;">
        v14.0 - ES6 Modules + Vite
    </div>

    <!-- JavaScript test - dit moet de versie veranderen als JS werkt -->

        console.log('üîç Plain JavaScript is running!');

            versionDiv.style.background = 'lime';
            versionDiv.style.padding = '10px';
            versionDiv.style.fontSize = '16px';
        }
    </script>

</body>
</html>
