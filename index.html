  { id: 147, type: "ACTIE", text: "Namen: Noem 3 namen die met een S beginnen.", answer: "Binnen 5 seconden (Sint, Saar, Sem...)" },
  { id: 148, type: "Kennis", text: "Wat doen we op 5 december 's avonds?", answer: "Pakjesavond" },

  { id: 150, type: "Kennis", text: "Wat betekent het als de maan door de bomen schijnt?", answer: "Dat het avond/donker is (en helder weer)" },
  { id: 151, type: "Lastig", text: "Wat is marsepein in het Engels?", answer: "Marzipan" },

  { id: 158, type: "Kennis", text: "Wat is taai-taai?", answer: "Een soort koek (die taai is)" },

];

        // ==========================================
        // DE SPEL CODE
        // ==========================================

        const { useState, useEffect, useCallback } = React;
        const { motion, AnimatePresence } = window.Motion;

        // Instellingen voor hoe ver je moet swipen
        const swipeConfidenceThreshold = 10000;
        const swipePower = (offset, velocity) => {
            return Math.abs(offset) * velocity;
        };

        // De animatie-regels
        const variants = {
            enter: (direction) => ({
                x: direction > 0 ? 300 : -300,
                opacity: 0,
                scale: 0.5,
            }),
            center: {
                zIndex: 1,
                x: 0,
                opacity: 1,
                scale: 1,
            },
            exit: (direction) => ({
                zIndex: 0,
                x: direction < 0 ? 300 : -300,
                opacity: 0,
                scale: 0.5,
            })
        };

        // Kleuren voor vraagtype labels
        const getTypeColor = (type) => {
            switch(type.toUpperCase()) {
                case 'KENNIS': return 'bg-blue-500 text-white';
                case 'ACTIE': return 'bg-orange-500 text-white';
                case '2025': return 'bg-purple-500 text-white';
                case 'LASTIG': return 'bg-red-600 text-white';
                case 'EXPERT': return 'bg-pink-600 text-white';
                case 'INSTINKER': return 'bg-yellow-500 text-gray-900';
                default: return 'bg-gray-500 text-white';
            }
        };

        function FlashCardQuiz() {
            const [[page, direction], setPage] = useState([0, 0]);
            const [score, setScore] = useState(0); // Score teller: 0, 1, 2, of 3
            const [showTransition, setShowTransition] = useState(null); // 'wrong' of 'success'

            // Zorg dat we oneindig door de vragen kunnen loopen
            const questionIndex = Math.abs(page % VRAGEN.length);
            const currentQuestion = VRAGEN[questionIndex];

            // Functie om naar volgende/vorige te gaan
            const paginate = useCallback((newDirection) => {
                setPage((prev) => [prev[0] + newDirection, newDirection]);
            }, []);

            // Handler voor GOED antwoord
            const handleCorrect = () => {
                const newScore = score + 1;

                if (newScore === 3) {
                    // 3 goed! Toon success scherm
                    setShowTransition('success');
                } else {
                    // Nog niet 3, ga naar volgende vraag
                    setScore(newScore);
                    paginate(1);
                }
            };

            // Handler voor FOUT antwoord
            const handleWrong = () => {
                setShowTransition('wrong');
            };

            // Handler voor "Volgende speler" knop
            const handleNextPlayer = () => {
                setShowTransition(null);
                setScore(0);
                paginate(1);
            };

            // Toetsenbord bediening (Pijltjes)
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (showTransition) return; // Geen toetsenbord tijdens transition scherm

                    if (e.key === 'ArrowLeft') {
                        paginate(-1);
                    } else if (e.key === 'ArrowRight') {
                        paginate(1);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [paginate, showTransition]);

            // TRANSITION SCHERMEN
            if (showTransition === 'wrong') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen w-screen bg-red-600 text-white p-8">
                        <div className="text-9xl mb-8 animate-bounce">üéÅ</div>
                        <h1 className="text-5xl font-bold mb-4 text-center">GEEF PAKJE DOOR</h1>
                        <h2 className="text-3xl font-bold mb-12 text-center">NAAR LINKS</h2>
                        <button
                            className="px-12 py-6 bg-white text-red-600 rounded-full font-bold text-2xl shadow-2xl hover:bg-red-50 transition"
                            onClick={handleNextPlayer}
                        >
                            Volgende speler
                        </button>
                    </div>
                );
            }

            if (showTransition === 'success') {
                return (
                    <div className="flex flex-col items-center justify-center h-screen w-screen bg-green-600 text-white p-8">
                        <div className="text-9xl mb-8 animate-bounce">üéâ</div>
                        <h1 className="text-5xl font-bold mb-4 text-center">JE HEBT 3 GOED!</h1>
                        <h2 className="text-3xl font-bold mb-12 text-center">GEEF HET PAKJE DOOR!</h2>
                        <button
                            className="px-12 py-6 bg-white text-green-600 rounded-full font-bold text-2xl shadow-2xl hover:bg-green-50 transition"
                            onClick={handleNextPlayer}
                        >
                            Volgende speler
                        </button>
                    </div>
                );
            }

            // NORMAAL SPEL SCHERM
            return (
                <div className="flex flex-col items-center justify-center h-screen w-screen font-sans relative bg-red-50">

                {/* Titel */}
                <h1 className="absolute top-6 text-2xl font-bold text-red-600 tracking-wide">
                    Het Sinterklaas Pakjes Spel
                </h1>

                {/* Progress Bar */}
                <div className="absolute top-16 w-64 h-3 bg-red-200 rounded-full overflow-hidden border border-red-300">
                    <div
                    className="h-full bg-red-600 transition-all duration-300 ease-out"
                    style={{ width: `${((questionIndex + 1) / VRAGEN.length) * 100}%` }}
                    />
                </div>
                <p className="absolute top-20 text-xs text-red-400 font-bold mt-1">
                    Vraag {questionIndex + 1} van {VRAGEN.length}
                </p>

                {/* --- DE KAART (Swipe zonder flip) --- */}
                <div className="relative w-80 h-auto flex items-center justify-center mt-8">
                    <AnimatePresence initial={false} custom={direction} mode="popLayout">

                    <motion.div
                        key={page}
                        custom={direction}
                        variants={variants}
                        initial="enter"
                        animate="center"
                        exit="exit"
                        transition={{
                        x: { type: "spring", stiffness: 300, damping: 30 },
                        opacity: { duration: 0.2 }
                        }}
                        drag="x"
                        dragConstraints={{ left: 0, right: 0 }}
                        dragElastic={1}
                        onDragEnd={(e, { offset, velocity }) => {
                        const swipe = swipePower(offset.x, velocity.x);
                        if (swipe < -swipeConfidenceThreshold) {
                            paginate(1);
                        } else if (swipe > swipeConfidenceThreshold) {
                            paginate(-1);
                        }
                        }}
                        className="absolute w-full cursor-grab active:cursor-grabbing"
                    >
                        <div className="bg-white rounded-xl shadow-xl p-6 border border-red-100">

                            {/* Score teller bovenaan */}
                            <div className="text-center mb-4">
                                <div className="inline-block bg-yellow-400 text-gray-900 px-6 py-3 rounded-full font-bold text-2xl border-4 border-yellow-500 shadow-md">
                                    {score}/3 goed
                                </div>
                            </div>

                            {/* Vraagtype label */}
                            <div className="text-center mb-4">
                                <span className={`inline-block px-4 py-1 rounded-full text-sm font-bold uppercase ${getTypeColor(currentQuestion.type)}`}>
                                    [{currentQuestion.type}]
                                </span>
                            </div>

                            {/* Vraag */}
                            <h2 className="text-xl font-bold text-gray-800 mb-4 text-center select-none">
                                {currentQuestion.text}
                            </h2>

                            {/* Antwoord (klein onder de vraag) */}
                            <div className="text-center mb-6 p-3 bg-yellow-50 rounded-lg border border-yellow-200">
                                <p className="text-xs text-gray-500 uppercase tracking-wide mb-1">Antwoord:</p>
                                <p className="text-sm text-gray-700 font-medium">
                                    {currentQuestion.answer}
                                </p>
                            </div>

                            {/* Goed/Fout knoppen */}
                            <div className="flex gap-4 justify-center">
                                <button
                                    onClick={handleCorrect}
                                    className="flex-1 px-6 py-4 bg-green-500 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-green-600 transition"
                                    onPointerDownCapture={(e) => e.stopPropagation()}
                                >
                                    ‚úÖ Goed!
                                </button>
                                <button
                                    onClick={handleWrong}
                                    className="flex-1 px-6 py-4 bg-red-500 text-white rounded-xl font-bold text-lg shadow-lg hover:bg-red-600 transition"
                                    onPointerDownCapture={(e) => e.stopPropagation()}
                                >
                                    ‚ùå Fout/Mislukt
                                </button>
                            </div>

                        </div>
                    </motion.div>
                    </AnimatePresence>
                </div>

                {/* Navigatie knoppen onderin */}
                <div className="flex gap-8 mt-12 z-10">
                    <button
                    className="px-6 py-3 bg-white text-red-500 border border-red-200 rounded-full font-bold shadow-sm hover:bg-red-50 transition flex items-center gap-2"
                    onClick={() => paginate(-1)}
                    >
                    <span>‚Üê</span> Vorige
                    </button>
                    <button
                    className="px-6 py-3 bg-red-500 text-white rounded-full font-bold shadow-lg hover:bg-red-600 transition flex items-center gap-2"
                    onClick={() => paginate(1)}
                    >
                    Volgende <span>‚Üí</span>
                    </button>
                </div>

                <p className="mt-6 text-red-300 text-xs">
                    Tip: Gebruik pijltjestoetsen of swipe!
                </p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FlashCardQuiz />);
    </script>
</body>
</html>
