<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinterklaas Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Zorgt dat je niet per ongeluk de pagina ververst bij het swipen */
        body {
            overflow: hidden;
            touch-action: none;
            background: #8B1538;
            position: relative;
        }

        /* 3D Flip animatie */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-inner.flipped {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div id="root">
        <!-- Loading indicator - wordt verwijderd zodra React mount -->
        <div style="display: flex; flex-direction: column; align-items: center; justify-center; min-height: 100vh; color: #F5E6D3; font-family: sans-serif; text-align: center; padding: 20px;">
            <div style="font-size: 48px; margin-bottom: 20px;">üéÖ</div>
            <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">Laden...</div>
            <div style="font-size: 14px; opacity: 0.8;" id="loading-status">JavaScript wordt geladen...</div>
        </div>
    </div>

    <!-- Vite entry point -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Update loading status when JS loads -->
    <script type="module">
        const status = document.getElementById('loading-status');
        if (status) status.textContent = '‚úì JavaScript geladen, React wordt gestart...';
    </script>

    <!-- Global error handler for debugging -->
    <script>
        window.addEventListener('error', function(event) {
            console.error('‚ùå Global error:', event.error || event.message);
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = '‚ùå Fout: ' + (event.error?.message || event.message);
                status.style.color = '#ff6b6b';
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            console.error('‚ùå Unhandled promise rejection:', event.reason);
            const status = document.getElementById('loading-status');
            if (status) {
                status.textContent = '‚ùå Laad fout: ' + event.reason;
                status.style.color = '#ff6b6b';
            }
        });
    </script>

    <!-- Versie informatie -->
    <div id="version-info" style="position: fixed; bottom: 8px; left: 50%; transform: translateX(-50%); font-size: 11px; color: #F5E6D3; opacity: 0.8; font-family: monospace; z-index: 10; text-align: center;">
        v14.0 - ES6 Modules + Vite
    </div>

</body>
</html>
